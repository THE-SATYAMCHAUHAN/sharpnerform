<body>

<script>
    let myObj ={
        name:"peter",age:45
    };

    let myObjserialized=JSON.stringify(myObj);
    console.log(myObjserialized);

    localStorage.setItem('myObj',myObjserialized);

    let myObjdeserialized=JSON.parse(localStorage.getItem("myObj")); 
    console.log(myObjdeserialized);
    
</script>
